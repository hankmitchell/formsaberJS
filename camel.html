<button onclick="update();">play</button>
<script>
		

	
	function update(){
		
		document.getElementById("hank").innerHTML = camelCase(document.getElementById("cam").innerHTML);
	}
	
	
	
	function camelCase(str){
		str = str.replace(/^[^a-z]+/ig," ");
		str = " "+str.trim();
		let g = str.match(/\s\S/ig);
		for(var i=0;i<g.length;i++){
				str = str.replace(g[i], g[i].trim().toUpperCase());
			}
		str = str.replace(/[^a-zA-Z0-9]+/ig,'');
		str = str.charAt(0).toLocaleLowerCase() + str.slice(1);
		return(str);
	}
	
	
	
	</script>
